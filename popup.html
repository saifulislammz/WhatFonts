<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: #5B5BD6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      color: #2D2D2D;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #5B5BD6;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(91, 91, 214, 0.04);
      border-radius: 8px;
    }

    .toggle-label {
      font-size: 14px;
      color: #2D2D2D;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">
        <svg viewBox="0 0 24 24">
          <path d="M9.62,12L12,5.67L14.37,12M11,3L5.5,17H7.75L8.87,14H15.12L16.25,17H18.5L13,3H11Z"/>
        </svg>
      </div>
      <h1>Font Inspector</h1>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Enable Inspector</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleExtension">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
